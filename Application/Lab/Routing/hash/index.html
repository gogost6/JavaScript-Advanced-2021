<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash demo</title>
</head>
<body>
    <h1>Hello world!</h1>

    <nav>
        <a href="#home">Home</a>
        <a href="#catalog">Catalog</a>
        <a href="#about">About</a>
    </nav>

    <main>
        <h2>Home page</h2>
        <p>Home page content</p>
    </main>

    <script>
        const pages = {
            '#home': '<h2>Home page</h2><p>Home page content</p>',
            '#catalog': '<h2>Catalog</h2><p>List</p>',
            '#about': '<h2>About</h2><p>Contacts with us</p>'
        }

        const defaultPage = '<h2>404</h2><p>Page not found</p>';

        const main = document.querySelector('main');
        
        window.addEventListener('hashchange', updateContent);
        updateContent();

        function updateContent() {
            const hash = window.location.hash;
            main.innerHTML = pages[hash] || defaultPage;
        }
    </script>
</body>
</html>
